<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Order summary card</title>

</head>
<body>
  <div class="container">
    <img src="./images/illustration-hero.svg" alt="" class="headImg">
    <h1> Order Summary </h1>
    <div class="subText">
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like! </p>
    </div>
    <div class="order">
      <img src="./images/icon-music.svg" alt="" class="icon">
      <div class="orderPlan">
        <p class="plan"> Annual Plan </p>
        <p class="price"> $59.99/year </p>
      </div>
      <p class="change"> <a href=""> Change </a></p>
    </div>
    <div class="proceed">
      <button><p>Proceed to Payment</p> </button>
    </div>
    <div class="cancel">
      <button class="cancelBtn"><p> Cancel Order</p> </button>   
    </div>
  </div>
<footer>
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Mariano Fragueyro</a>.
</footer>
</body>
</html>
